<!-- The Modal 
    Taken from https://www.w3schools.com/howto/howto_css_modal_images.asp
-->
<div id="img-modal-container" class="modal">
    <!-- The Close Button -->
    <span class="close">&times;</span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img-model">
</div>

<script>
    var modal = document.getElementById("img-modal-container");
    var modalImg = document.getElementById("img-modal");

    window.openModal = function(img) {
        alert(img);
        modal.style.display = "block";
        modalImg.src = img.src;
    }

    var images = document.querySelectorAll('img');
    for(var i=0, len = images.length; i < len; i++){
        images[i].addEventListener('click', openModal);
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>
